<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/e3e6fa4128.js" crossorigin="anonymous"></script>
    <title>Payment form example</title>
</head>
<body>
    <div class="container border border-secundary rounded mt-3">
        <div class="row border border-secundary rounded mb-3 bg-light">
            <h1>Payment Form Example</h1>
        </div>
            <div class="row m-3">
                <div class="alert alert-danger" role="alert">
                    Some fields are missing
                </div>
            </div>
            
            <div class="row">
                <div class="row" style="display: flex;">
                    <div class="col-4">
                        <label for="CreditCardNumber" class="form-label"><strong>Card#</strong></label>
                        <input type="text" class="form-control" id="CreditCardNumber" placeholder="XXXXXXXXXXXXXXX">
                    </div>
                    <div class="col-4">
                        <label for="cvc" class="form-label"><strong>CVC#</strong></label>
                        <input type="number" class="form-control" id="cvc" aria-describedby="cvcHelp">
                    </div>
                    <div class="col-4">
                        <label for="amount" class="form-label"><strong>AMOUNT</strong></label>
                        <input type="text" class="form-control" id="amount" aria-describedby="amountHelp">
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-6">
                        <label for="name" class="form-label"><strong>First Name</strong></label>
                        <input type="text" class="form-control" id="name" aria-describedby="nameHelp">

                    </div>
                    <div class="col-6">
                        <label for="Lname" class="form-label"><strong>Last Name</strong></label>
                        <input type="text" class="form-control" id="Lname" aria-describedby="LnameHelp">
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-6">
                        <label for="city" class="form-label"><strong>City</strong></label>
                        <input type="text" class="form-control" id="city" aria-describedby="cityHelp">
                    </div>
                    <div class="col-3">
                        <label for="state" class="form-label"><strong>State</strong></label>
                        <input type="text" class="form-control" id="state" aria-describedby="stateHelp">
                    </div>
                    <div class="col-3">
                        <label for="state" class="form-label"><strong>Postal Code</strong></label>
                        <select class="form-select" id="state" required="">
                            <option value="">Pick a state</option>
                            <option>California</option>
                        </select>
                    </div>        
                </div>
                <div class="row">
                    <div class="col-6 mt-3 form-check">
                        <strong>We accept:</strong>
                        <div>
                            <div class="form-check form-check-inline ">
                                <input class="form-check-input" type="checkbox" id="visa" value="option1">
                                <label class="form-check-label" for="visa"><i class="fa-brands fa-cc-visa"></i></label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="checkbox" id="mastercard" value="option2">
                                <label class="form-check-label" for="mastercard"><i class="fa-brands fa-cc-mastercard"></i></label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="checkbox" id="dinnersclub" value="option3">
                                <label class="form-check-label" for="dinnersclub"><i class="fa-brands fa-cc-diners-club"></i></label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="checkbox" id="americanexpress" value="option3">
                                <label class="form-check-label" for="americanexpress"><i class="fa-brands fa-cc-amex"></i></i></label>
                            </div>
                        </div>
                    </div>
                    <div class="col-6 mt-3">
                        <label for="exampleFormControlTextarea1" class="form-label"><strong>Message</strong></label>
                        <textarea class="form-control mb-3" id="exampleFormControlTextarea1" rows="3"></textarea>
                    </div>
                </div>
            </div>
        <div class="row border border-secundary rounded bg-light"> 
            <div class="d-flex justify-content-end mt-3 mb-3 ">
                <button type="button" class="btn btn-primary">Send</button>
                <button type="button" class="btn btn-secondary">Cancel</button>
            </div>
        </div>
            
        
    </div>
</body>
</html>
